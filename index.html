<!DOCTYPE html>
<html>
<head>
	<title>RTA Timer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<link rel="stylesheet" type="text/css" href="timer.css" />
	<script type="text/javascript" src="timer.js"></script>
</head>
<!--[if gte IE 9]>
  <style type="text/css">
    .gradient {
       filter: none;
    }
  </style>
<![endif]-->
<body>
	<div id="container">
		<div id="splits">
			<div id="splits-title">16 Star</div>
			<div id="dattable">
			</div>
		</div>
		<div id="timers">
			<svg height="64">
				<defs>  
					<linearGradient id="text-gradient" x1="0%" x2="0%" y1="0%" y2="100%">  
					    <stop class="stop1" offset="0%"/>  
					    <stop class="stop2" offset="100%"/>  
					</linearGradient>  
				</defs>  			
				<text style="fill: url(#text-gradient); font-size: 48px;" id="timer_realtime" text-anchor="end" x="195px" y="1.2em">0.0</text>
			</svg>
		</div>
		<div class="statusbar">
			<div id="prevtext"></div>
			<div id="prevsplit">Not Loaded.</div>
		</div>
		<div id="controls">
			<input id="startbutton" type="button" value="Start" onclick="t.start()"/>
			<input type="button" value="Pause"  onclick="t.pause()"/> <br>
			<input type="button" value="Split"  onclick="t.split()"/><br>
			<input type="button" value="Save"   onclick="t.saveSplits()"/>
			<input type="button" value="Load"   onclick="t.loadSplits()"/><br>
			<input type="button" value="Unload" onclick="t.deleteSplits()"/>
		</div>
	</div>
</body>
</html>
