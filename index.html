<!DOCTYPE html>
<html>
<head>
	<title>RTA Timer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<!-- Mobile Support kinda, prevents zooming -->
	<meta name="viewport" content="height = 400, width = 250, user-scalable = no" />
	<link rel="stylesheet" type="text/css" href="css/timer.css" />
	<!--[if gte IE 9]>
	  <style type="text/css">
	    .gradient {
	       filter: none;
	    }
	  </style>
	<![endif]-->
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="application/javascript" src="js/fastclick-min.js"></script>
	<script type="application/javascript">
		window.addEventListener('load', function() {
			var attachFastClick = Origami.fastclick;
			attachFastClick(document.body);
		}, false);
	</script>
</head>
<body>
	<div id="container">
		<div id="splits">
			<div id="splits-title">16 Star</div>
			<div id="dattable">
			</div>
		</div>
		<div id="timers">
			<svg height="64">
				<defs>  
					<linearGradient id="text-gradient" x1="0%" x2="0%" y1="0%" y2="100%">  
					    <stop class="stop1" offset="0%"/>  
					    <stop class="stop2" offset="100%"/>  
					</linearGradient>  
				</defs>  			
				<text style="fill: url(#text-gradient); font-size: 48px;" id="timer_realtime" text-anchor="end" x="195px" y="1.2em">0.0</text>
			</svg>
		</div>
		<div class="statusbar">
			<div id="prevtext"></div>
			<div id="prevsplit">Not Loaded.</div>
		</div>
		<div id="controls">
			<input type="button" value="Start / Split"  onclick="t.split()"/><br>
			<input type="button" value="Reset"  onclick="t.reset()"/>
			<input type="button" value="Pause"  onclick="t.pause()"/><br>
			<input type="button" value="Save"   onclick="t.saveSplits()"/>
			<input type="button" value="Load"   onclick="t.loadSplits()"/><br>
			<input type="button" value="Unload" onclick="t.deleteSplits()"/>
			<input type="button" value="Editor" onclick="openEditor()"/>
		</div>
	</div>
</body>
</html>
