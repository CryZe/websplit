<!DOCTYPE html>
<html>
<head>
	<title>RTA Timer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<link rel="stylesheet" type="text/css" href="timer.css" />
	<script type="text/javascript" src="timer.js"></script>
</head>
<body>

	<div id="container">
		<div id="splits">
		<table>
		<tbody id="dattable">
		</tbody>
		</table>
	</div>
		<div id="timers">
			<span id="timer_realtime" class="timer-stopped">0.0</span>
		</div>
		<div class="statusbar">
			<div id="prevtext"></div>
			<div id="prevsplit">Not Loaded.</div>
		</div>
	</div>
		<div id="controls">
			<input id="startbutton" type="button" value="Start" onclick="t.start()"/>
			<input type="button" value="Pause" onclick="t.pause()"/> <br>
			<input type="button" value="Split"   onclick="t.split()"/><br>
			<input type="button" value="Save"   onclick="t.saveSplits()"/>
			<input type="button" value="Load"   onclick="t.loadSplits()"/>
		</div>

</html>
