<!DOCTYPE html>
<html>
<head>
	<title>RTA Timer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<link rel="stylesheet" type="text/css" href="timer.css" />
	<script type="text/javascript" src="timer.js"></script>
</head>
<body>

	<div id="container">
		<div id="splits">
		<table>
		<caption id="splits-title">16 Star</caption>
		<tbody id="dattable">
		</tbody>
		</table>
	</div>
		<div id="timers">
		<svg height="64">
			<defs>  
				<linearGradient id="white-gradient" x1="0%" x2="0%" y1="0%" y2="100%">  
				    <stop class="stop1" offset="0%"/>  
				    <stop class="stop2" offset="100%"/>  
				</linearGradient>  
			</defs>  			

			<text style="fill: url(#white-gradient); font-size: 48px;" id="timer_realtime" class="timer-stopped" text-anchor="end" x="200px" y="1.2em">0.0</text>
		</div>
		<div class="statusbar">
			<div id="prevtext"></div>
			<div id="prevsplit">Not Loaded.</div>
		</div>
	</div>
	<div id="controls">
		<input id="startbutton" type="button" value="Start" onclick="t.start()"/>
		<input type="button" value="Pause"  onclick="t.pause()"/> <br>
		<input type="button" value="Split"  onclick="t.split()"/><br>
		<input type="button" value="Save"   onclick="t.saveSplits()"/>
		<input type="button" value="Load"   onclick="t.loadSplits()"/><br>
		<input type="button" value="Unload" onclick="t.deleteSplits()"/>
	</div>

</html>
